<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-1">8AM</div>
      <input class="col-md-10 dataEntry hour-8" id="8">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">9AM</div>
      <input class="col-md-10 dataEntry hour-9" id="9">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">10AM</div>
      <input class="col-md-10 dataEntry hour-10" id="10">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">11AM</div>
      <input class="col-md-10 dataEntry hour-11" id="11">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">12PM</div>
      <input class="col-md-10 dataEntry hour-12" id="12">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">1PM</div>
      <input class="col-md-10 dataEntry hour-1" id="13">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">2PM</div>
      <input class="col-md-10 dataEntry hour-2" id="14">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">3PM</div>
      <input class="col-md-10 dataEntry hour-3" id="15">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">4PM</div>
      <input class="col-md-10 dataEntry hour-4" id="16">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
    <div class="row">
      <div class="col-md-1 hour">5PM</div>
      <input class="col-md-10 dataEntry hour-5" id="17">
      <div class="col-md-1 saveBtn"><i class="fas fa-save"></i></div>
    </div>
  </div>  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
